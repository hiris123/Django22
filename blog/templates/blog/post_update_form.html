{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block head_title %}
    Update a New Post - Blog
{% endblock %}

{% block main_area %}
    <h1>Update New Post</h1>
    <hr/>
    <form method="post" enctype="multipart/form-data">{% csrf_token %}
        <!--
    # 사용자의 내용을 전달한다는 형태를 통해서 외부로부터 공격을 받을 수 있게 된다.
   # 이를 CSRF  공격이라 한다. 이러한 공격을 막기 위해 csrf token을 사용해서 들어오는 입력에 대
        부여하는 방식을 장치를 가지고 있다.
        form 은  view에서 정해진 fiedls를 통해 형성이 된다.
    -->

        {{ form | crispy }}
        <div id="div_id_tags_str">
                <label for="id_tags">Tags:</label>
                <input id="id_tags" type="text" name="tags_str" value="{{tags_str_default}}" class="textinput textInput form-control">
        </div>

        <button type="submit" class="btn btn-primary float-right">Submit</button>




    </form>
{% endblock %}
